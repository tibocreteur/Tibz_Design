<!DOCTYPE html>
<html lang="{{curentlangue}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="">
    <link rel="icon" href="{{favicon}}" type="images/x-icon">
    <title>Axion - {{nomboite}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../docs/public/css/pages/console.css">
    <link rel="stylesheet" href="../docs/public/css/pages/projet.css">
    <link rel="stylesheet" href="../docs/public/css/outils/navbar.css">
    <link rel="stylesheet" href="../docs/public/css/outils/footer.css">
    <link rel="stylesheet" href="../docs/public/css/base.css">
    <link rel="icon" href="../docs/public/image/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="../docs/public/css/outils/aos.css">
    <link rel="stylesheet" href="../docs/public/css/outils/burgermenu.css">
    <link rel="stylesheet" href="../docs/public/css/outils/latestprojects.css">
    <link rel="stylesheet" href="../docs/public/css/pages/axon.css">
    <link rel="stylesheet" href="../docs/public/css/outils/transition.css">
        <link rel="stylesheet" href="../docs/public/css/pages/headerproject.css">


    <link rel="preload" href="../docs/public/video/console.webm" as="video">
    <link rel="preload" href="../docs/public/video/mousqueton.webm" as="video">
    <link rel="preload" href="../docs/public/video/portecle2.webm" as="video">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWRPCHMJER"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GWRPCHMJER');
    </script>
</head>

<body>
    <div id="transition-overlay" class="active">
    </div>
    <header class="navbar" id="navbar">
        <div class="navbar-left">
            <a href="index.html" class="navbar-button-logo">
                <img src="{{logo}}" alt="logo du site">
            </a>
        </div>
        <div class="social-contact">
            <!-- Logo Instagram cliquable -->
            <!-- Bouton "ME CONTACTER" -->
            <a href="contact.html" class="navbar-button underline-hover"><span>{{contactme}}</span></a>
            <a id="switch-lang" class="langButton" href="./../{{otherlangues}}/axion.html"><span
                    class="{{langunindex}}">FR</span><span class="{{langdeuxindex}}">EN</span></a>
            <button class="iconburger" id="burger-toggle">
                <div class="barreburger"></div>
                <div class="barreburger"></div>
                <div class="barreburger"></div>
            </button>
        </div>
    </header>
    <script src="../docs/public/js/navbar.js"></script>
    <script src="../docs/public/js/burgermenu.js"></script>
    <div id="navbar-container"></div>
    <section class="error">
        <img class="errorlogo" src="../docs/public/image/logo.png" alt="">
        <span>{{erreurun}}</span>
        <span>{{erreurdeux}}</span>
    </section>

<section class="top-pagedeux">
        <div class="project-header">
            <div class="project-header-content">
                <div class="project-header-left">
                    <h1>Axion</h1>
                    <p>{{presentationaxion}}</p>
                </div>
                <div class="project-header-right">
                    <div class="project-info-item">
                        <span class="project-info-label">CLIENT</span>
                        <span class="project-info-value">-</span>
                    </div>
                    <div class="project-info-item">
                        <span class="project-info-label">{{year}}</span>
                        <span class="project-info-value" style="text-decoration: underline var(--soulignage) 2px; text-underline-offset: 5px;">2025</span>
                    </div>
                    <div class="project-info-item">
                        <span class="project-info-label">{{category}}</span>
                        <span class="project-info-value">3D</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="project-image-container">
            <div class="project-video-wrapper">
                <iframe 
                    src="https://player.vimeo.com/video/1146336847?badge=0&autopause=0&autoplay=1&muted=1&loop=1&background=1&title=0&byline=0&portrait=0" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    title="Syride Project">
                </iframe>
            </div>
        </div>
    </section>
    <section class="containproject">
        <section class="infoprojet">
            <div class="videocent">
                <video data-aos="fade-up" data-aos-duration="400" data-aos-anchor-placement="top-bottom"
                    src="../docs/public/video/montre.webm" autoplay muted playsinline controls loop></video>
            </div>
            <div class="presentation-50-50">
                <img data-aos="fade-up" data-aos-duration="400" data-aos-anchor-placement="top-bottom"
                    src="../docs/public/image/works/montre/fond.avif" alt="Nom du projet 1">
                <img data-aos="fade-up" data-aos-duration="400" data-aos-anchor-placement="top-bottom"
                    src="../docs/public/image/works/montre/image.png" alt="Nom du projet 1">
            </div>
        </section>
        <section class="infoprojet">
            <div class="citationdefin">
                <li>Credit : {{nomboite}}</li>
                <p>{{sitation}} (<span class="eye">•</span> ◡<span class="eye">•</span>)</p>
            </div>
        </section>
        <footer class="footerprojects">
            <ul class="menu" data-aos="fade-up" data-aos-duration="600" data-aos-delay="100"
                data-aos-anchor-placement="top-bottom">
                <li class="menu-elem">
                    <div class="footerlignetext">
                        <p data-key="footer" class="textfooterg"><i class="fa-solid fa-location-dot"></i> <b>FRANCE</b>
                            Marseille / Lille</p>
                        <div class="socialfooter">
                            <a href={{insta}} target="_blank"><img src="../docs/public/image/logoinsta.png"
                                    style="filter: invert();" alt=""></a>
                            <a href={{linkedin}} target="_blank"><img src="../docs/public/image/Logo LinkedIn.svg"
                                    alt=""></a>
                            <a href={{behance}} target="_blank"><img src="../docs/public/image/Logo Behance.svg"
                                    alt=""></a>
                        </div>
                        <p data-key="footer" class="textfooterd">{{footerun}}{{nomboite}}{{footerdeux}}</p>
                    </div>
                </li>
            </ul>
        </footer>
    </section>
    <script src="../docs/public/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    <script src="../docs/public/js/transition.js"></script>
    <script src="../docs/public/js/animationnavbar.js"></script>


</body>
<script src="../docs/public/js/langue.js"></script>

</html>
