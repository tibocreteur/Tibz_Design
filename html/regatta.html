<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="../docs/public/image/logo.png" type="images/x-icon">
    <title>Regatta 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../docs/public/css/pages/console.css">
    <link rel="stylesheet" href="../docs/public/css/pages/projet.css">
    <link rel="stylesheet" href="../docs/public/css/outils/navbar.css">
    <link rel="stylesheet" href="../docs/public/css/outils/footer.css">
    <link rel="stylesheet" href="../docs/public/css/base.css">
    <link rel="icon" href="../docs/public/image/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="../docs/public/css/outils/aos.css">
    <link rel="stylesheet" href="../docs/public/css/outils/burgermenu.css">
    <link rel="stylesheet" href="../docs/public/css/outils/latestprojects.css">


</head>

<body>


    <section class="top-page">
        <header class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="navbar-button-logo">
                    <img src="{{logo}}" alt="logo du site">
                </a>
                <div class="nameprojet">
                    <a data-aos="zoom-in" data-aos-duration="500" href="index.html" class="navbar-button">
                        {{back}}
                    </a>
                    <div class="contentnavbar-project">
                        <div data-aos="fade-right" data-aos-duration="1000" class="navbar-project">
                            <h3>Toulon Provence Regatta 2025</h3>
                            <div class="barre-verticale"></div>
                            <span>12 MED EVENT</span>
                            <img data-aos="zoom-in" data-aos-delay="1000" src="../docs/public/image/medailleblanche.svg"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="social-contact">
                <!-- Logo Instagram cliquable -->
                <!-- Bouton "ME CONTACTER" -->
                <a id="contactme" href="mailto:tibzdesign@gmail.com?subject={{contactsubject}}&body={{contactbody}}"
                    class="navbar-button">{{contactme}}</a>
                <a id="switch-lang" class="langButton" href="./../{{otherlangues}}/regatta.html">{{otherlangues}}</a>
                <button class="iconburger" id="burger-toggle">
                    <div class="barreburger"></div>
                    <div class="barreburger"></div>
                    <div class="barreburger"></div>
                </button>
            </div>
        </header>

        <div id="navbar-container"></div>

        <script>
            // Charger la navbar HTML dans la page principale
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    // Ins√©rer la navbar dans le conteneur
                    document.getElementById('navbar-container').innerHTML = data;

                    // Appeler une fonction d'initialisation du script apr√®s le chargement
                    initNavbarScript();
                })
                .catch(error => console.error('Erreur de chargement de la navbar:', error));

            // Fonction pour initialiser les √©v√©nements du menu burger
            function initNavbarScript() {
                const burgerToggle = document.getElementById("burger-toggle");
                const burgerMenu = document.getElementById("burger-menu");

                // Fonction pour ouvrir/fermer le menu
                function toggleMenu() {
                    burgerToggle.classList.toggle("active");
                    burgerMenu.classList.toggle("active");
                }

                // Fonction pour fermer le menu
                function closeMenu() {
                    burgerToggle.classList.remove("active");
                    burgerMenu.classList.remove("active");
                }

                // Ouvrir/fermer le menu lorsqu'on clique sur le bouton
                burgerToggle.addEventListener("click", toggleMenu);

                // Fermer le menu lorsqu'on fait d√©filer la page
                window.addEventListener("scroll", closeMenu);
            }
        </script>
        <div class="entete">
            <img src="../docs/public/image/regatta/fond.avif" alt="Une console r√©tro futuriste" id="scroll-image"
                autoplay muted playsinline loop>
            <script src="../docs/public/js/animation.js"></script>
        </div>
        <div class="basdetoppage">
            <a class="flechedubas" onclick="location.href='regatta.html#section';"><img
                    src="../docs/public/image/fleche2.svg" alt=""></a>
        </div>
        <script src="../docs/public/js/fleche.js"></script>
    </section>
    <section id="section" class="citation">
        <div class="enbasbadge">
            <span id="new" class="badge">new</span>
            <span id="print" class="badge">PRINT</span>
            <span id="award" class="badge">{{concour}} üèÜ</span>
        </div>
        <blockquote id="quote">{{citationregatta}}</blockquote>
    </section>
    <section class="infoprojet">
        <div class="explicationregatta">
            <div class="imageregatta">
                <img src="../docs/public/image/regatta/regattav.avif" alt="" class="regattaaffiche">
            </div>
            <p class="texteexplicatif">remi{{presentationregatta}}</p>
        </div>
    </section>
    <section class="infoprojet">
        <div class="citationdefin">
            <li>Credits : TibzDesign / 12 MED EVENT</li>
            <p>{{sitation}} (<span class="eye">‚Ä¢</span> ‚ó°<span class="eye">‚Ä¢</span>)</p>
        </div>
    </section>
    <footer class="footerprojects">
        <ul class="menu">
            <li class="menu-elem">
                <a href="./information.html" class="menu-icon1">{{about}}</a>
                <div class="socialfooter">
                    <a href="https://www.instagram.com/tibz_design/" target="_blank"><img
                            src="../docs/public/image/logoinsta.png" style="filter: invert();" alt=""></a>
                    <a href="https://www.linkedin.com/in/tibo-creteur-15147a233/" target="_blank"><img
                            src="../docs/public/image/Logo LinkedIn.svg" alt=""></a>
                    <a href="https://www.behance.net/tibzdesign" target="_blank"><img
                            src="../docs/public/image/Logo Behance.svg" alt=""></a>
                </div>
                <p data-key="footer" class="text">{{footer}}</p>
            </li>
        </ul>
    </footer>
    <script src="../docs/public/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
<script src="../docs/public/js/langue.js"></script>

</html>
