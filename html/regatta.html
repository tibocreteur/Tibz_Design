<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="../docs/public/image/logo.png" type="images/x-icon">
    <title>流智</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../docs/public/css/pages/console.css">
    <link rel="stylesheet" href="../docs/public/css/pages/projet.css">
    <link rel="stylesheet" href="../docs/public/css/outils/navbar.css">
    <link rel="stylesheet" href="../docs/public/css/outils/footer.css">
    <link rel="stylesheet" href="../docs/public/css/base.css">
    <link rel="icon" href="../docs/public/image/logo.png" type="images/x-icon">
</head>
<body>
    <section class="top-page">
        <header class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="navbar-button-logo">
                    <img src="../docs/public/image/logo.png" alt="logo du site">
                </a>
                <div class="navbar-project">
                    <img class="medaille" src="../docs/public/image/medailleblanche.svg" alt="">
                    <h3>Toulon Provence Regatta 2025</h3>
                </div>
                <div class="navbar-client">
                    <div class="barre-verticale"></div>
                    <span>12 MED EVENT</span>
                </div>
            </div>
            <div class="social-contact">
                <!-- Logo Instagram cliquable -->
                <!-- Bouton "ME CONTACTER" -->
                <a href="mailto:tibzdesign@gmail.com?subject=Demande%20d'information&body=Bonjour,%0A%0AJe%20souhaite%20en%20savoir%20plus%20sur%20vos%20services." class="navbar-button">{{contactme}}</a>
                <a id="switch-lang" class="navbar-button" href="./../{{otherlangues}}/regatta.html">{{otherlangues}}</a>
            </div>
        </header>
        <section class="entete">
            <img src="../docs/public/image/regatta/fond.jpg" alt="Une console rétro futuriste" id="scroll-image">
            <script src="../docs/public/js/animation.js"></script>
        </section>
    </section>
    <section class="citation">
        <div class="enbasbadge">
            <span id="new" class="badge">new</span>
            <span id="print" class="badge">PRINT</span>
        </div>
        <blockquote id="quote">{{citationregatta}}</blockquote>       
    </section>
    <section class="infoprojet">
        <div class="explication">
            <img src="../docs/public/image/regatta/regatta2.jpg" alt="" class="regattaaffiche">
            <p class="texteexplicatif">{{presentationregatta}}</p>   
        </div>
    </section>
    <section class="infoprojet">
        <div class="citationdefin">
            <li>Credits : TibzDesign / 12 MED EVENT</li>
            <p >{{sitation}}</p>
        </div>
    </section >
    <footer class="footerprojects">
        <ul class="menu">
            <li class="menu-elem">
                <a href="./information.html" class="menu-icon1"> Informations </a>
            </li>
        </ul>
        <p data-key="footer" class="text">{{footer}}</p>
    </footer>
</body>
</html>
