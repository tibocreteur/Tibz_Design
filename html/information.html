<body>

        <img class="errorlogo" src="../docs/public/image/logo.png" alt="">

    <section class="top-page">
        <header class="navbar">

                <a href="index.html" class="navbar-button-logo">
                    <img src="../docs/public/image/logo.png" alt="logo du site">
                </a>
            </div>
            <div class="social-contact">
                <!-- Logo Instagram cliquable -->
                <!-- Bouton "ME CONTACTER" -->

                    <p>{{informationdeux}}</p>
                </div>
            </div>
            <script src="../docs/public/js/machine.js"></script>
            <div class="button-container">
                <button class="copy-button" data-text="{{dataphone}}">
                    {{phone}}
                    <i class="fas fa-copy"></i>
                </button>
                <button class="copy-button" data-text="tibzdesign@gmail.com">
                    {{mail}}
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="copied-message">{{copied}}</div>
        </section>
        <script src="../docs/public/js/copie.js"></script>
    <footer class="footerinformation">
        <p class="text">{{footer}}</p>
    </footer>
    </section>
