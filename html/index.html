<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="./../image/logo.png" type="images/x-icon">
    <title>Tibz Design PortFolio</title>
    <meta name="description" content="Portfolio de TibzDesign : créations graphiques et branding. Découvrez des projets inspirés, aux styles variés, pour explorer l'univers graphique et visuel.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/outils/footer.css">
    <link rel="stylesheet" href="../css/outils/latestprojects.css">
    <link rel="stylesheet" href="../css/outils/navbar.css">
    <link rel="stylesheet" href="../css/outils/color.css">
    <link rel="stylesheet" href="../css/outils/skills.css">
    <link rel="stylesheet" href="../css/pages/accueil.css">
    <link rel="stylesheet" href="../css/outils/badge.css">
    <link rel="stylesheet" href="../css/outils/profil.css">
    
    
</head>
<body>
    <section class="top-page">
        <video src="./../video/cool.mp4" autoplay muted playsinline loop width="100%"></video>
        <header class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="navbar-button-logo">
                    <img src="../image/logo.png" alt="logo du site">
                </a>
            </div>
            <div class="social-contact">
                <!-- Logo Instagram cliquable -->
                <!-- Bouton "ME CONTACTER" -->
                <a href="mailto:tibzdesign@gmail.com?subject=Demande%20d'information&body=Bonjour,%0A%0AJe%20souhaite%20en%20savoir%20plus%20sur%20vos%20services." class="navbar-button">{{contactme}}</a>
                <a id="navbar-buttondeux" class="navbar-button" href="/docs/{{otherlangues}}/index.html">{{curentlangue}}</a>
            </div>
        </header>
        <div class="logo-grand">
            <img src="../image/logo.png" alt="logo du site">
        </div>
    </section>
    <section class="latestprojectstitre">
        <header class="latestprojects">
            <h1>{{projects}}</h1>
        </header>
    </section>
    <section class="projects-section">
        <div class="project-panel">
            <a href="mouvaplan.html" class="transition-link">
                <div class="petitbouton">
                    <li class="new">NEW</li>
                    <li class="uiux">UI/UX</li>
                </div>
                <img src="./../image/mouvaplan/fond2.jpg" alt="Mouvaplan" class="project-image">
            </a>
        </div>
        <div class="project-panel">
            <a href="console.html">
                <div class="petitbouton">
                    <li class="new">NEW</li>
                    <li class="troisd">3D</li>
                </div>
                <img src="./../image/console/fond.jpg" alt="流智" class="project-image">
            </a>
        </div>
        <div class="project-panel">
            <a href="omodaka.html">
                <div class="petitbouton">
                    <li class="new">NEW</li>
                    <li class="da">{{identity}}</li>
                </div>
                <img src="./../image/omodaka/omodaka.jpg" alt="Omodaka" class="project-image">
            </a>
        </div>
    </section>
    <section class="latestprojectstitre">
        <header class="latestprojects">
            <h1>Works</h1>
        </header>
    </section>
    <section class="skills">
        <div class="container-skills">
            <div id="troisd" class="skills-panel">
                <a href="troisd.html" class="transition-link">
                    <div class="circle">
                        <span class="titre-skills">3D</span>
                    </div>
                </a>
            </div>
            <div id="posters" class="skills-panel">
                <a href="posters.html" class="transition-link">
                    <div class="circle">
                        <span class="titre-skills">POSTERS</span>
                    </div>
                </a>
            </div>
            <div id="character" class="skills-panel">
                <a href="cara.html" class="transition-link">
                    <div class="circle">
                        <span class="titre-skills">CHARACTER</span>
                    </div>
                </a>
            </div>
            <div id="animation" class="skills-panel">
                <a href="animation.html" class="transition-link">
                    <div class="circle">
                        <span class="titre-skills">ANIMATION</span>
                    </div>
                </a>
            </div>
        </div>
    </section>    
    <footer class="footer">
        <ul class="menu">
            <li class="menu-elem">
                <a href="./information.html" class="menu-icon1"> Informations </a>
            </li>
        </ul>
        <p class="text">{{footer}}</p>
    </footer>
</html>
<script src="./../js/langue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
