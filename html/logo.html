<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="../docs/public/image/logo.png" type="images/x-icon">
    <title>{{graphic}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../docs/public/css/outils/navbar.css">
    <link rel="stylesheet" href="../docs/public/css/outils/footer.css">
    <link rel="stylesheet" href="../docs/public/css/pages/projet.css">
    <link rel="stylesheet" href="../docs/public/css/pages/works.css">
    <link rel="stylesheet" href="../docs/public/css/base.css">
    <link rel="stylesheet" href="../docs/public/css/outils/comparaisonimagedeux.css">
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">

</head>
<body>
    <section class="error">
        <img class="errorlogo" src="../docs/public/image/logo.png" alt="">
        <span>{{erreurun}}</span>
        <span>{{erreurdeux}}</span>
    </section>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="navbar-button-logo">
                    <img src="../docs/public/image/logo.png" alt="logo du site">
                </a>
                <div class="navbar-project">
                    <h3>{{graphic}}</h3>
                </div>
            </div>
            <div class="social-contact">
                <!-- Logo Instagram cliquable -->
                <!-- Bouton "ME CONTACTER" -->
                <a href="mailto:tibzdesign@gmail.com?subject={{contactsubject}}&body={{contactbody}}" class="navbar-button">{{contactme}}</a>
                <a id="switch-lang" class="navbar-button" href="./../{{otherlangues}}/posters.html">{{otherlangues}}</a>
            </div>
        </header>
        <section class="fondworks">
            <!-- Travaux (Projets) -->
            <div class="works">
                <div class="projet1">
                    <div class="image-comparison">
                        <div class="images-container">
                          <img class="before-image" src="../docs/public/image/works/logo/epiblanc.jpg" alt="" />
                          <img class="after-image" src="../docs/public/image/works/logo/epinoir.jpg" alt="" />
                          <div class="slider-line"></div>
                          <div class="slider-icon">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-6 h-6"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                              />
                            </svg>
                          </div>
                          <input type="range" class="slider" min="0" max="100" />
                        </div>
                    </div>
                    <div class="titre">
                        <div class="infotitre">
                            <div class="nom">
                                <h3>EPI</h3>
                                <div class="barre-verticaleblack"></div>
                                <span>Journal de l'institution Saint Jean Douai</span>
                            </div>
                        </div>
                        <div class="logiciel">
                            <span>{{logiciel}}</span>
                            <span> ADOBE Photoshop</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="droite">
                <div class="barreverticale"></div>
            </div>
        </section>
        <section class="infoprojet">
            <script src="../docs/public/js/zoom.js"></script>
            <div class="citationdefin">
                <li>Credit : TibzDesign</li>
                <p>{{sitation}}</p>
            </div>
        </section>
        <script src="../docs/public/js/comparaison.js"></script>
        <script src="../docs/public/js/synchronisation.js"></script>
        <footer class="footerprojects">
            <ul class="menu">
                <li class="menu-elem">
                    <a href="./information.html" class="menu-icon1"> Informations </a>
                </li>
            </ul>
            <p class="text">{{footer}}</p>
        </footer>
</body>
</html>
