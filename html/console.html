<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibz Design-Mouvaplan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/pages/projet.css">
</head>
<body>
    <section class="top-page">
        <header class="navbar">
            <div class="logo">
                <a href="accueil.html" class="petitlogo">
                    <img src="../image/logo .png" alt="logo du site">
                </a>
                <div class="nomduprojet">
                    <h3>lalala</h3>
                </div>
                <div class="prestataire">
                    <div class="barre-verticale"></div>
                    <span>Personal Work</span>
                </div>
            </div>
            <div class="social-contact">
                <!-- Logo Instagram cliquable -->
                <a href="https://www.instagram.com/tibz_design" target="_blank" class="insta">
                    <img src="../image/logo insta.png" alt="Instagram">
                </a>
                <!-- Bouton "ME CONTACTER" -->
                <a href="mailto:tibzdesign@gmail.com?subject=Demande%20d'information&body=Bonjour,%0A%0AJe%20souhaite%20en%20savoir%20plus%20sur%20vos%20services." class="boutonmecontacter">
                    CONTACT ME
                    <i class="fa-sharp-duotone fa-solid fa-paper-plane"></i>
                </a>
            </div>
        </header>
        <section class="entete">
            <img src="../image/telephone.png" alt="Image 1">
        </section>
    </section>    
    <section class="infomouvaplan">
        <div class="triplette">
            <div class="content-left">
                <div class="content-box">
                    <span class="content-number">1</span>
                    <video src="../video/console1.mp4" autoplay loop muted></video>
                </div>
            </div>
            <div class="content-right">
                <div class="content-box">
                    <span class="content-number">2</span>
                    <video src="../video/mousqueton.mp4" autoplay loop muted></video>
                </div>
                <div class="content-box">
                    <span class="content-number">3</span>
                    <video src="../video/Portclé.mp4" autoplay loop muted></video>
                </div>
            </div>
        </div>
        <div class="legend">
            <p><span class="legend-number">1.</span>Game console.</p>
            <p><span class="legend-number">2.</span>Carabiner hook.</p>
            <p><span class="legend-number">3.</span>Key ring.</p>
        </div>
        <div class="triplette">
            <div class="left-video">
                <video src="../video/Composition 1_1.mp4" autoplay loop muted></video>
            </div>
            <div class="right-videos">
                <video src="../video/Composition 1_1.mp4" autoplay loop muted></video>
                <video src="../video/Composition 1_1.mp4" autoplay loop muted></video>
            </div>
        </div>
    </section>
</body>
