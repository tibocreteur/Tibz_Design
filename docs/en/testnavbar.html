  <style>
    /* ----- BASE STYLES ----- */
    body {
        height: 80000000px;
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    /* ----- NAVBAR ----- */
    .navbar {
        display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 0rem 0rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
    }

        .navbar img{
          max-height: 50px;
          margin: 0.5rem;
    }

    .navbar.hidden {
      transform: translateY(-100%);
      opacity: 0;
    }

    .navbar .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .navbar .nav-links a:hover {
      color: #0077ff;
    }

    /* ----- CONTENT ----- */
    main {
      padding: 120px 2rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    p {
      line-height: 1.6;
      color: #444;
    }

    
  </style>

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer a suscipit ligula. Vestibulum at risus non arcu posuere luctus. (copie x100)</p>
    <p>Continue à scroller vers le bas pour cacher la navbar, et remonte pour la faire revenir.</p>
    <p>Encore plus de contenu... blabla...</p>
    <!-- Ajoute plus de paragraphes ici si tu veux tester le scroll -->
  </main>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById("navbar");
    let lastScroll = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentScroll = window.scrollY;

      if (currentScroll > lastScroll && currentScroll > 50) {
        // Scroll vers le bas
        navbar.classList.add("hidden");
      } else {
        // Scroll vers le haut
        navbar.classList.remove("hidden");
      }

      lastScroll = currentScroll;
    });
  </script>
